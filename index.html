<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Neighborhood Map</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" media="none" onload="media='all'">
  <link rel="stylesheet" href="https://use.fontawesome.com/7b81c4e16f.css" media="none" onload="media='all'">
</head>

<body>
  <div id="list-view">
    <p class="title">
      <strong>Thought</strong>Works
    </p>

    <div class="input-group">
      <span><i class="fa fa-search" aria-hidden="true"></i></span>
      <input class="search-box" data-bind="textInput: searcher" />
    </div>

    <ul class="office-list list-group" data-bind="foreach: filteredLocations">
      <li class="list-group-item list-group-item-primary"
          data-bind="click: $root.locationSelected,
                     css: { active: $data.location === $root.selectedLocation().location }">
        <span data-bind="text: location"></span>
      </li>
    </ul>
  </div>

  <div id="map">
    <div id="error-message" class="off-by-default">
      <i class="fa fa-refresh fa-spin loading-icon"></i>
      <span>Google Map failed to load. Please refresh to try again.</span>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
</head>
<body>
  <div id="map"></div>

  <script>
    let map
    let marker
    function initGoogleMap() {
      const markers = [
        { location: 'Chengdu',  lat: 30.572, lng: 104.066 },
        { location: 'Beijing',  lat: 39.904, lng: 116.407 },
        { location: 'Xi\'an',   lat: 34.341, lng: 108.939 },
        { location: 'Shenzhen', lat: 22.543, lng: 114.057 },
        { location: 'Wuhan',    lat: 30.592, lng: 114.305 },
      ]
      map = new google.maps.Map(document.getElementById('map'), {
        center: markers[0],
        zoom: 5
      })

      markers.forEach(marker => {
        new google.maps.Marker({
          position: marker,
          map
        })
      })
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJa7HRNHLV9Ir8MS6afvn9yVfIzpBp2po&callback=initGoogleMap"></script></body>
</html>

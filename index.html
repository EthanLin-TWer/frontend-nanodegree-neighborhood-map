<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
</head>
<body style="display: flex; flex-direction: row">
  <div id="list-view" style="width: 20%">
    <p>
      <strong>Thought</strong>Works offices...
    </p>
    <input data-bind="textInput: searcher" />

    <ul data-bind="foreach: filteredLocations">
      <li data-bind="click: $root.locationSelected">
        <span data-bind="text: location"></span>
      </li>
    </ul>
  </div>
  <div id="map" style="width: 80%"></div>
</body>
</html>

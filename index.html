<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
</head>
<body style="display: flex; flex-direction: row">
  <div id="list-view" style="width: 15%">
    <ul data-bind="foreach: filteredLocations">
      <li data-bind="click: $root.locationSelected">
        <span data-bind="text: location"></span>
      </li>
    </ul>
  </div>
  <div id="map" style="width: 85%"></div>
</body>
</html>
